<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="style.css">
<div id="container">
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
  </header>
  
  <form id="survey-form">
   <div class="form-group">
    <label for="name" class="nea">Name</label>
      <input
           type="text"
           class="input"
           id="name"
           name="name"
           placeholder="Enter your name"
           required>
    
    <label for="email" class="nea">Email</label>
      <input
             id="email-label"
             name="email"
             class="input"
             type="email"
             placeholder="Enter your Email"
             required>
    
    <label for="age" class="nea">Age(Optional)</label>
      <input
             id="age"
             name="age-label"
             class="input"
             type="number" 
             placeholder="Age" 
             min=1
             max=100
             >
    </div>

    <!-- ROLE -->
    <div class="form-group">
    <label id="role-label" for="role">Which option best describes your current role?</label>
      <select 
              id="role" 
              class="input" 
              required>
        <option disabled selected>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
</div>

    <!-- RECOMMENDATION RADIO -->

    <div class="form-group"
    <label>Would you recommend freeCodeCamp to a friend?</label>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >
   </div>
    <!-- FAVORITE FEATURE -->
    <div class="form-group">
    <label for="feature" id="feature">What is your favorite feature of freeCodeCamp?</label>
      <select 
              id="dropdown"
              class="input"
              required>
        <option disabled selected>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>
    </div>
    <!-- IMPROVE -->
    
    <div class="form-group">
    <label>What would you like to see improved? (Check all that apply)</label>
    <label
        ><input
          name="prefer"
          value="front-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Front-end Projects</label
      >
      <label>
        <input
          name="prefer"
          value="back-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Back-end Projects</label
      >
      <label
        ><input
          name="prefer"
          value="data-visualization"
          type="checkbox"
          class="input-checkbox"
        />Data Visualization</label
      >
      <label
        ><input
          name="prefer"
          value="challenges"
          type="checkbox"
          class="input-checkbox"
        />Challenges</label
      >
      <label
        ><input
          name="prefer"
          value="open-source-community"
          type="checkbox"
          class="input-checkbox"
        />Open Source Community</label
      >
      <label
        ><input
          name="prefer"
          value="gitter-help-rooms"
          type="checkbox"
          class="input-checkbox"
        />Gitter help rooms</label
      >
      <label
        ><input
          name="prefer"
          value="videos"
          type="checkbox"
          class="input-checkbox"
        />Videos</label
      >
      <label
        ><input
          name="prefer"
          value="city-meetups"
          type="checkbox"
          class="input-checkbox"
        />City Meetups</label
      >
      <label
        ><input
          name="prefer"
          value="wiki"
          type="checkbox"
          class="input-checkbox"
        />Wiki</label
      >
      <label
        ><input
          name="prefer"
          value="forum"
          type="checkbox"
          class="input-checkbox"
        />Forum</label
      >
      <label
        ><input
          name="prefer"
          value="additional-courses"
          type="checkbox"
          class="input-checkbox"
        />Additional Courses</label
      >

  </div>
    <!-- COMMENTS SUGGESTION -->
    
    <div class="form-group">
    <label id="comment-label">Any comments or suggestions?</label>
      <textarea
             type="text"
             id="comment"
             name="comment"
             placeholder="Enter your comment here..."></textarea>
      <button type="submit" id="submit">Submit</button>
  </div>
  </form>
</div>
</html>
